<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oublié</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/ab84100d84.js" crossorigin="anonymous"></script>
</head>
<body>
<main id="inscription">
    <div className="background-inscription">
        <div className="signup-container">
            <img src="/Black_White_Elegant_Monogram_Initial_Name_Logo-removebg-preview.png" alt="logo" className="logo" />
            <h2>Réinitialiser votre mot de passe</h2>
            <form>
                <div>
                    <p>Mot de passe </p>
                    <input type="password" id="password" name="password" placeholder="Mot de passe" />
                </div>
                <div>
                    <p>Second mot de passe</p>
                    <input type="password" id="password" name="password" placeholder="Mot de passe" />
                </div>
                <div>
                    <button type="submit">S'inscrire</button>
                </div>
            </form>
            <p>Vous avez déjà un compte ?</p>
            <Link to="/connection">Connectez-vous</Link>                    
        </div>
    </div>
</main>   
</body>
</html>
