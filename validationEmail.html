<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification de l'e-mail</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/ab84100d84.js" crossorigin="anonymous"></script>
</head>
<body>
    <main id="validation-email">
        <div class="background-validation">
            <div class="validation-container">
                <img src="/img/Black_White_Elegant_Monogram_Initial_Name_Logo-removebg-preview.png" alt="logo" class="logo">
                <h2>Vérifiez votre e-mail</h2>
                <div class="email-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <p class="message">Un e-mail de confirmation a été envoyé à <strong>votre@email.com</strong>.</p>
                <p class="spam-note">Si vous ne trouvez pas l'e-mail, veuillez vérifier votre dossier spam.</p>
                <p class="resend">Vous n'avez pas reçu l'e-mail ?</p>
                <a href="#" class="resend-link">Renvoyer l'e-mail de confirmation</a>
                <a href="/connection.html" class="return">Retour à la connexion</a>
            </div>
        </div>
    </main>
</body>
</html>
