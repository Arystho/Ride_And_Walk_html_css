<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/ab84100d84.js" crossorigin="anonymous"></script>
</head>
<body>
    <main id="inscription">
        <div class="background-inscription">
            <div class="signup-container">
                <img src="/img/Black_White_Elegant_Monogram_Initial_Name_Logo-removebg-preview.png" alt="logo" class="logo">
                <h2>Inscription</h2>
                <form>
                    <div>
                        <p>Nom</p>
                        <input type="text" id="nom" name="nom" placeholder="Nom">
                    </div>
                    <div>
                        <p>Prénom</p>
                        <input type="text" id="prenom" name="prenom" placeholder="Prénom">
                    </div>
                    <div>
                        <p>Email</p>
                        <input type="email" id="email" name="email" placeholder="Email">
                    </div>
                    <div>
                        <p>Mot de passe</p>
                        <input type="password" id="password" name="password" placeholder="Mot de passe">
                    </div>
                    <div>
                        <button type="submit">S'inscrire</button>
                    </div>
                </form>
                <p>Vous avez déjà un compte ?</p>
                <a href="/connection.html">Connectez-vous</a>
            </div>
        </div>
    </main>
</body>
</html>
