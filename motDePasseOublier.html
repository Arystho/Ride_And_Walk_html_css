<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oublié</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/ab84100d84.js" crossorigin="anonymous"></script>
</head>
<body>
    <main id="mot-de-passe-oublie">
        <div class="background-mdp-oublie">
            <div class="mdp-oublie-container">
                <img src="/img/Black_White_Elegant_Monogram_Initial_Name_Logo-removebg-preview.png" alt="logo" class="logo">
                <h2>Mot de passe oublié</h2>
                <p>Entrez votre adresse e-mail pour recevoir les instructions de réinitialisation de votre mot de passe.</p>
                <form>
                    <div>
                        <p>Email</p>
                        <input type="email" id="email" name="email" placeholder="Votre adresse e-mail">
                    </div>
                    <div>
                        <button type="submit">Réinitialiser le mot de passe</button>
                    </div>
                </form>
                <p>Vous vous souvenez de votre mot de passe ?</p>
                <a href="#">Retour à la connexion</a>
            </div>
        </div>
    </main>
</body>
</html>
